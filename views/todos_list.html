<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>

<!--Body part -->
<div class="container-fluid">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"> Todo List  <%= username %></div>
        <div class="panel-body">
            <button type="button" class="btn btn-primary" onclick="userForm('<%= username %>');">Todo Form</button>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>Index</th>
                <th>Title</th>
                <th>username</th>
                <th>Created_at</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <% for(var key in board) {%>
            <tr>
                <th scope="row"><%= key%></th>
                <td><a href="#" onclick="userFormView('<%= board[key]["username"] %>', '<%= board[key]["boardId"] %>'); return false;"><%= board[key]["title"]%></a></td>
                <td><%= board[key]["username"]%></td>
                <td><%= board[key]["createDate"]%></td>
                <td>
                    <button type="button" class="btn btn-success">수정</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger">삭제</button>
                </td>
            </tr>
            <% }%>
            </tbody>

        </table>
    </div>
</div>

</body>

<script src="/javascript/todosListMethod.js"></script>
<% include ./template/footer.html %>

</html>
