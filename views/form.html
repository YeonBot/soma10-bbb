<% include ./template/header.html %>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h2><%= username %></h2>
            <form class="form-container" action="/form/save" method="post">
                <table>
                    <label>title </label>
                    <input class="form-title" type="text" name="title" value="" placeholder="제목을 입력하세요."/>
                    <br/>

                    <label>content</label>
                    <textarea class="form-content" name="content" rows="10" value="" placeholder="내용을 입력하세요."></textarea>
                    <br>

                    <input type="hidden" name="username" value="<%= username %>"/>

                    <button class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-danger" id="form-cancel-btn" onclick="formCancel();">취소
                    </button>
                </table>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

</body>

<script src="/javascript/formMethod.js"></script>
