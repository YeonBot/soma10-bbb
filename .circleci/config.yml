
version: 2
jobs:
  build:
    working_directory: ~/WebStormProjects/soma10-bbb
    docker: # run the steps with Docker
      - image: circleci/node:8 # ...with this image as the primary container; this is where all `steps` will run
      - image: mongo:3.4.4 # and this image as the secondary service container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run:
          command: |
            tar cvf application.tar.gz -C build .
      - run:
          command: |
            mkdir -p /tmp/artifacts
            mv application.tar.gz /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
